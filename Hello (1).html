<!DOCTYPE html>

<html>
<head>
  <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
  <title>Hello, World!</title>
  <style>
      body {
      font-family: Arial, sans-serif;
      background-color: lightblue;
    }
    .container {
      width: 100%;
      margin: 10px auto;
      padding: 30px;
      background-color: #fff;
      border: 3px solid #ddd;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>  Java Script Conversion</h1>
    <form>
      <label for="ounces">Ounces</label>
      <input type="number" name="ounces" id="ounces"><br><br>
      <button type="button" id="convertButton" value="Convert" onclick="convertMe()">Convert</button>
      <p id="result"></p>
      <input type="number" id="grams" value="" readonly>
    </form>
  </div>
  <script>
  function convertMe() {
    let ounces = document.getElementById('ounces').value;

    // Add validation to check if the input field is not empty
    if (!ounces.reportValidity()) {
    return;
    }

    // Convert ounces to grams
    let grams = ounces * 28.3495;

    // 
    document.getElementById('grams').value = grams;
  }

  // 
  let convertButton = document.getElementById('convertButton');

  // 
  convertButton.addEventListener('click', convertMe);
</script>
</body>
</html>
