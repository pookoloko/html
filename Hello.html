<!DOCTYPE html>

<html>
<head>
  <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
  <title>Hello, World!</title>
  <style>
      .heading{
        font-size:30px;
      }
      body {
      font-family: Arial, sans-serif;
      justify-content: center;
      align-items: right;
      display: flex;
      background-color: lightblue;
    }
    .button{
      border-radius: 5px;
      background-color: lightblue;
      
    }
    .container {
      width: 100%;
      margin: 0px;
      padding: 30px;
      background-color: #fff;
      border: 3px solid #ddd;
      align-items: right;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="heading">Ounces to Grams</h1>
    <form>
      <label for="ounces">Ounces</label>
      <input type="number" name="ounces" id="ounces" required minlength="2" maxlength="10"><br><br>
      <input type="reset">
      <button type="button" id="convertButton" class="button" value="Convert" onclick="convertMe()">Convert</button>
      <span id="error" class="error"></span>
      <p id="result"></p>
      <input type="number" id="grams" value="" disabled="">
    </form>
  </div>
   <script>
    function convertMe() {
  let ounces = document.getElementById('ounces').value;
  
  
  if (ounces === "") {
      document.getElementById('error').innerHTML = "Please fill in the Ounces field.";
      return;
}
  if (ounces.length < 2 || ounces.length > 10) {
      document.getElementById('error').innerHTML = "Please enter a value between 2 and 10 digits long.";
      return; 
} 
    document.getElementById('error').innerHTML = "";
    
      let convertButton = document.getElementById('convertButton');
      let grams = ounces * 28.3495;
  document.getElementById('grams').value = grams;
  convertButton.addEventListener('click', convertMe);
}
  </script>
</body>
</html>
